name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: Get tag info
        id: tag_info
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -i "feat\|add\|new" || true)
          FIXES=$(echo "$COMMITS" | grep -i "fix\|bug\|patch" || true)
          DOCS=$(echo "$COMMITS" | grep -i "doc\|readme" || true)
          OTHER=$(echo "$COMMITS" | grep -iv "feat\|add\|new\|fix\|bug\|patch\|doc\|readme" || true)
          
          # Build changelog
          CHANGELOG=""
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### New Features\n${FEATURES}\n\n"
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### Bug Fixes\n${FIXES}\n\n"
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### Documentation\n${DOCS}\n\n"
          fi
          
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### Other Changes\n${OTHER}\n\n"
          fi
          
          # Save to file for multiline output
          echo -e "$CHANGELOG" > changelog.md
          
      - name: Create archive
        run: |
          mkdir -p release
          zip -r release/instruct-pix2pix-studio-${{ steps.tag_info.outputs.tag }}.zip \
            app.py \
            src/ \
            requirements.txt \
            requirements-windows.txt \
            setup.bat \
            run.bat \
            README.md \
            LICENSE \
            CHANGELOG.md \
            CONTRIBUTING.md \
            -x "*.pyc" -x "__pycache__/*" -x "*.egg-info/*"
            
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "InstructPix2Pix Studio ${{ steps.tag_info.outputs.tag }}"
          body_path: changelog.md
          files: |
            release/instruct-pix2pix-studio-${{ steps.tag_info.outputs.tag }}.zip
          draft: false
          prerelease: ${{ contains(steps.tag_info.outputs.tag, 'alpha') || contains(steps.tag_info.outputs.tag, 'beta') || contains(steps.tag_info.outputs.tag, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
