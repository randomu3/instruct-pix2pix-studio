name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          
      - name: Check formatting with Black
        run: black --check --diff src/ app.py
        continue-on-error: true
        
      - name: Check imports with isort
        run: isort --check-only --diff src/ app.py
        continue-on-error: true
        
      - name: Lint with flake8
        run: |
          flake8 src/ app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ app.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install diffusers transformers accelerate gradio Pillow
          
      - name: Run tests
        run: |
          python -c "from src.presets import get_preset_names; print('Presets OK:', len(get_preset_names()))"
          python -c "from src.storage import ensure_dirs; ensure_dirs(); print('Storage OK')"
          python -c "from src.styles import CUSTOM_CSS; print('Styles OK:', len(CUSTOM_CSS) > 0)"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Bandit
        run: pip install bandit
        
      - name: Run security scan
        run: bandit -r src/ app.py -ll
        continue-on-error: true
